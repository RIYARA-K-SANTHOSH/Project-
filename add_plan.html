{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Membership Plan</title>
    <link rel="stylesheet" href="{% static 'css/adminmain.css' %}">
    <link rel="stylesheet" href="{% static 'css/add_plan.css' %}">
</head>
<body class="add-plan">
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Admin Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="{% url 'review_users' %}">Users</a></li>
                    <li><a href="{% url 'add_plan' %}" class="active">Add Plan</a></li>
                    <li><a href="{% url 'view_plans' %}">View Plans</a></li>
                    <li><a href="#create-blogs">Blogs</a></li>
                    <li><a href="#manage-feedback">User Feedback</a></li>
                    <li><a href="{% url 'create_notification' %}">Notifications</a></li>
                    <li><a href="{% url 'logout' %}" class="logout-link">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="container">
                <h1>Add New Membership Plan</h1>
                {% if messages %}
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="plan_name">Plan Name:</label>
                        <select id="plan_name" name="plan_name" required>
                            {% for choice in plan_choices %}
                                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="plan_details">Plan Details:</label>
                        <textarea id="plan_details" name="plan_details" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (in Rs):</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="duration_months">Duration (months):</label>
                        <input type="number" id="duration_months" name="duration_months" required>
                    </div>
                    <button type="submit" class="btn btn-block">Add Plan</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
