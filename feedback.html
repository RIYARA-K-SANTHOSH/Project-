{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
</head>
<body>
    <div class="feedback-container">
        <h2>We'd Love to Hear From You!</h2>
        <p>Your feedback helps us improve our service. Please let us know your thoughts below.</p>
        
        <form action="{% url 'feedback' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">Your Feedback</label>
                <textarea id="content" name="content" placeholder="Write your feedback here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
