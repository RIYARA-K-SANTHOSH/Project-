{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Personal Details</title>
    <link rel="stylesheet" href="{% static 'css/edit_personal_details.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header-container">
        <div class="logo">
            <a href="{% url 'index' %}"><img src="" alt=""></a>
        </div>
        <!-- Header Links -->
        <div class="header-links">
            <a href="{% url 'index' %}" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="{% url 'profile' %}" class="nav-link">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="{% url 'logout' %}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="details-all-container">
            <h1><i class="fas fa-edit"></i> Edit Personal Details</h1>
            <form method="post">
                {% csrf_token %}
                <div class="details-row">
                    <div class="detail-field">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" value="{{ profile.address }}">
                    </div>
                    <div class="detail-field">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" value="{{ profile.height }}">
                    </div>
                </div>
                <div class="details-row">
                    <div class="detail-field">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" value="{{ profile.weight }}">
                    </div>
                    <div class="detail-field">
                        <label for="marital_status">Marital Status:</label>
                        <select id="marital-status" name="marital_status" required>
                            <option value="" {% if not user.marital_status %}selected{% endif %}>Please Select</option>
                            <option value="single" {% if user.marital_status == 'single' %}selected{% endif %}>Single</option>
                            <option value="divorced" {% if user.marital_status == 'divorced' %}selected{% endif %}>Divorced</option>
                            <option value="widowed" {% if user.marital_status == 'widowed' %}selected{% endif %}>Widowed</option>
                        </select>
                    </div>
                </div>
                <div class="details-row">
                    <div class="detail-field">
                        <label for="mother_tongue">Mother Tongue:</label>
                        <select id="mother-tongue" name="mother_tongue" required>
                            <option value="" {% if not user.mother_tongue %}selected{% endif %}>Choose</option>
                            <option value="malayalam" {% if user.mother_tongue == 'malayalam' %}selected{% endif %}>Malayalam</option>
                            <option value="hindi" {% if user.mother_tongue == 'english' %}selected{% endif %}>English</option>
                            <option value="tamil" {% if user.mother_tongue == 'tamil' %}selected{% endif %}>Tamil</option>
                            <option value="hindi" {% if user.mother_tongue == 'hindi' %}selected{% endif %}>Hindi</option>

                        </select>
                    </div>
                    <div class="detail-field">
                        <label for="religion">Religion:</label>
                        <select id="religion" name="religion" required>
                            <option value="" {% if not user.religion %}selected{% endif %}>Choose</option>
                            <option value="christian" {% if user.religion == 'christian' %}selected{% endif %}>Christian</option>
                        </select>
                    </div>
                </div>
                <div class="details-row">
                    <div class="detail-field">
                        <label for="caste">Caste:</label>
                        <select id="caste" name="caste" required>
                            <option value="" {% if not user.caste %}selected{% endif %}>Choose</option>
                            <option value="catholic" {% if user.caste == 'catholic' %}selected{% endif %}>Catholic</option>
                            <option value="orthodox" {% if user.caste == 'orthodox' %}selected{% endif %}>Orthodox</option>
                        </select>
                    </div>
                    <div class="detail-field">
                        <label for="physical_status">Physical Status:</label>
                        <select id="physical-status" name="physical_status">
                            <option value="" {% if not user.physical_status %}selected{% endif %}>Choose</option>
                            <option value="normal" {% if user.physical_status == 'normal' %}selected{% endif %}>Normal</option>
                            <option value="differently-abled" {% if user.physical_status == 'differently-abled' %}selected{% endif %}>Differently-abled</option>
                        </select>
                    </div>
                </div>
                <div class="details-row">
                    <div class="detail-field">
                        <label for="about">About:</label>
                        <textarea id="about" name="about">{{ profile.about }}</textarea>
                    </div>
                    <div class="detail-field">
                        <label for="spoken_language">Spoken Language:</label>
                        <input type="text" id="spoken_language" name="spoken_language" value="{{ profile.spoken_language }}">
                    </div>
                </div>
                <div class="details-row">
                    <div class="detail-field">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" value="{{ profile.age }}">
                    </div>
                    <div class="detail-field">
                        <label for="complexion">Complexion:</label>
                        <select id="complexion" name="complexion">
                            <option value="" {% if not user.complexion %}selected{% endif %}>Choose</option>
                            <option value="fair" {% if user.complexion == 'fair' %}selected{% endif %}>Fair</option>
                            <option value="wheatish" {% if user.complexion == 'wheatish' %}selected{% endif %}>Wheatish</option>
                            <option value="dark" {% if user.complexion == 'dark' %}selected{% endif %}>Dark</option>
                        </select>
                    </div>
                </div>
                <div class="details-row">
                    <div class="detail-field">
                        <label for="hobbies">Hobbies:</label>
                        <input type="text" id="hobbies" name="hobbies" value="{{ profile.hobbies }}">
                    </div>
                    <div class="detail-field">
                        <label for="occupation">Occupation:</label>
                        <input type="text" id="occupation" name="occupation" value="{{ profile.occupation }}">
                    </div>
                </div>
                <div class="details-row">
                    <div class="detail-field">
                        <label for="annual_income">Annual Income:</label>
                        <input type="number" id="annual_income" name="annual_income" value="{{ profile.annual_income }}">
                    </div>
                    <div class="detail-field">
                        <label for="more_about_me">More About Me:</label>
                        <textarea id="more_about_me" name="more_about_me">{{ profile.more_about_me }}</textarea>
                    </div>
                </div>
                <div class="details-row">
                    <button type="submit" class="edit-button">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
