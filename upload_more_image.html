<!-- matrimonypro/matrimonyapp/templates/upload_more_image.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload More Images</title>
    <link rel="stylesheet" href="{% static 'css/upload_more_image.css' %}">
</head>
<body>
    <header>
        <h1>Upload More Images</h1>
    </header>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="images" multiple required>
            <button type="submit">Upload Images</button>
        </form>
        <a href="{% url 'view_all_details' user.reg_id %}">Back to Profile</a>
    </div>
</body>
</html>
