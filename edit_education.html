{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Education Details</title>
    <link rel="stylesheet" href="{% static 'css/edit_education.css' %}">
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <a href="{% url 'index' %}"><img src="" alt=""></a>
        </div>
        <!-- Header Links -->
        <div class="header-links">
            <a href="{% url 'index' %}" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
          
            <a href="{% url 'logout' %}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </header>

    <div class="form-section">
        <h2>Edit Education Information</h2>
        <form method="post">
            {% csrf_token %}
            <!-- School Education -->
            <div class="form-section-group">
                <h3>School Education</h3>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="school_name">School Name *</label>
                        <input type="text" id="school_name" name="school_name" value="{{ education.school_name }}" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="school_passout_year">School Passout Year *</label>
                        <input type="number" id="school_passout_year" name="school_passout_year" value="{{ education.school_passout_year }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="school_percentage">Percentage *</label>
                        <input type="number" id="school_percentage" name="school_percentage" min="0" max="100" step="0.01" value="{{ education.school_percentage }}" required>
                    </div>
                </div>
            </div>

            <!-- Plus Two Education -->
            <div class="form-section-group">
                <h3>Plus Two Education</h3>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="plus_two_name">Institution Name *</label>
                        <input type="text" id="plus_two_name" name="plus_two_name" value="{{ education.plus_two_name }}" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="plus_two_passout_year">Pass-Out Year *</label>
                        <input type="number" id="plus_two_passout_year" name="plus_two_passout_year" min="1900" max="2100" value="{{ education.plus_two_passout_year }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="plus_two_percentage">Percentage *</label>
                        <input type="number" id="plus_two_percentage" name="plus_two_percentage" min="0" max="100" step="0.01" value="{{ education.plus_two_percentage }}" required>
                    </div>
                </div>
            </div>

            <!-- Higher Education (Degree) -->
            <div class="form-section-group">
                <h3>Higher Education</h3>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="degree_institution_name">College/University Name *</label>
                        <input type="text" id="degree_institution_name" name="degree_institution_name" value="{{ education.degree_institution_name }}" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="degree_passout_year">Pass-Out Year *</label>
                        <input type="number" id="degree_passout_year" name="degree_passout_year" min="1900" max="2100" value="{{ education.degree_passout_year }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="degree_percentage">Percentage *</label>
                        <input type="number" id="degree_percentage" name="degree_percentage" min="0" max="100" step="0.01" value="{{ education.degree_percentage }}" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="degree_name">Degree Name *</label>
                        <input type="text" id="degree_name" name="degree_name" value="{{ education.degree_name }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="field_of_study">Field of Study</label>
                        <input type="text" id="field_of_study" name="field_of_study" value="{{ education.field_of_study }}">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="submit-button">Update Education Details</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Connect. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
