{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="{% static 'css/adminmain.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog_create.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Admin Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="{% url 'review_users' %}">Users</a></li>
                    <li><a href="{% url 'add_plan' %}">Add Plan</a></li>
                    <li><a href="{% url 'view_plans' %}">View Plans</a></li>
                    <li><a href="{% url 'blog_create' %}" class="active">Blog</a></li>
                    <li><a href="#manage-feedback">User Feedback</a></li>
                    <li><a href="{% url 'create_notification' %}">Notifications</a></li>
                    <li><a href="{% url 'logout' %}" class="logout-link">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="container">
                <h1>Edit Blog Post</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">Title:</label>
                        <input type="text" id="id_title" name="title" value="{{ blog.title }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_content">Content:</label>
                        <textarea id="id_content" name="content" rows="10" required>{{ blog.content }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_image">Image:</label>
                        <input type="file" id="id_image" name="image">
                        {% if blog.image %}
                            <p>Current image: <img src="{{ blog.image.url }}" alt="Current Blog Image" style="max-width: 200px; height: auto;"></p>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-block">Update Blog Post</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
