{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Package</title>
    <link rel="stylesheet" href="{% static 'css/delete_package.css' %}">
</head>
<body>
    <h1>Delete Package</h1>
    <p>Are you sure you want to delete the package "{{ package.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'view_packages' %}">Cancel</a>
    </form>
</body>
</html>
