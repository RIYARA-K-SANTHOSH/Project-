{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="{% static 'css/profile1.css' %}">
    <link rel="stylesheet" href="{% static 'css/notifications.css' %}">  <!-- Link to your CSS file -->
</head>
<header class="header-container">
    <div class="logo">
        <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt=""></a>
    </div>
    <!-- Header Links -->
    <div class="header-links">
        <a href="{% url 'index' %}" class="nav-link">
            <i class="fas fa-home"></i> Home
        </a>
        
        <a href="{% url 'logout' %}" class="nav-link">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</header>
<body>
    <div class="container">
        <h1>Notifications</h1>
        <div class="notifications-container">
            {% for notification in notifications %}
                <div class="notification-card">
                    <strong>{{ notification.title }}</strong>
                    <p>{{ notification.message }}</p>
                    <small>{{ notification.date_created }}</small>
                </div>
            {% empty %}
                <div class="notification-card empty">
                    No notifications available.
                </div>
            {% endfor %}
        </div>
    </div>
    <footer class="footer-container">
        <p>&copy; 2024 Connect. All Rights Reserved.</p>
    </footer>
</body>
</html>
