{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Membership Plan</title>
    <link rel="stylesheet" href="{% static 'css/adminmain.css' %}">
    <link rel="stylesheet" href="{% static 'css/edit_plan.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Admin Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="{% url 'review_users' %}">Users</a></li>
                    <li><a href="{% url 'add_plan' %}">Add Plan</a></li>
                    <li><a href="{% url 'view_plans' %}">View Plans</a></li>
                    <li><a href="{% url 'blog_create' %}">Blogs</a></li>
                    <li><a href="#manage-feedback">User Feedback</a></li>
                    <li><a href="{% url 'create_notification' %}">Notifications</a></li>
                    <li><a href="{% url 'logout' %}" class="logout-link">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="container">
                <h1>Edit Membership Plan</h1>
                <form method="post" class="edit-plan-form">
                    {% csrf_token %}
                    <label for="plan_name">Plan Name:</label>
                    <input type="text" id="plan_name" name="plan_name" value="{{ plan.plan_name }}" required>
                    
                    <label for="plan_details">Plan Details:</label>
                    <textarea id="plan_details" name="plan_details" required>{{ plan.plan_details }}</textarea>
                    
                    <label for="price">Price (in Rs):</label>
                    <input type="number" id="price" name="price" step="0.01" value="{{ plan.price }}" required>
                    
                    <label for="duration_months">Duration (months):</label>
                    <input type="number" id="duration_months" name="duration_months" value="{{ plan.duration_months }}" required>
                    
                    <button type="submit" class="btn-primary">Update Plan</button>
                </form>
                <a href="{% url 'view_plans' %}" class="btn-secondary">Back to Plans</a>
            </div>
        </main>
    </div>
</body>
</html>
